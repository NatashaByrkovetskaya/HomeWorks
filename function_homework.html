             /*C помощью функции settimeout реализовать аналог сигнализации

            интервал чтобы ввести код авторизации прежде чем сработает
            сигнализация и вход будет запрещен*/


        var doorOpen;
        var doorKey;

        function enter () {
            doorKey = prompt("Do you want to enter? yes/no");
            if (doorKey == "yes") {
                doorOpen = true;
            }
            else {
                doorOpen = false;
            }
            ourSignaling();
            function ourSignaling() {
                if (doorOpen == false) {
                    alert("Everything is ok.");
                    return;
                }
                else if (doorOpen == true) {
                    alert("If you don`t input password during 10 second the signaling will be turned on.");
                }
                limTime();
                var password;
                function limTime(){
                    password = prompt("Please enter password.");
                    if(password == 221107){
                        alert("Welcome!")
                    }
                    else{
                        setTimeout(function(){alert("Police behind your back."); }, 10000);
                    }
                }
            }
        }
        enter();
