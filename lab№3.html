<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
       var userMarks = prompt("Write your balls");
        if(userMarks >= 95 && userMarks <= 100) {
            alert("You mark is A.");
        }
        else if(userMarks >= 85 && userMarks <= 94){
            alert("You mark is B.");
        }
        else if(userMarks >= 75 && userMarks <= 84){
            alert("You mark is C.");
        }
        else if(userMarks >= 65 && userMarks <= 74){
            alert("You mark is D.");
        }
        else if(userMarks >= 60 && userMarks <= 64){
            alert("You mark is E.");
        }
        else if(userMarks >= 0 && userMarks <= 59) {
            alert("You mark is FX.");
        }
        else {
            alert("Your mark isn`t correct. Try again.")
        }
    </script>
</body>
</html>
