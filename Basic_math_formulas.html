<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        /*adding formula*/
        var a = 5;
        var b = 3;
        var c = 4;
        var d = 2;
        var e;
        var r;
        e = (a/b) + (c/d);
        r = (a * d + b * c)/(b * d);
        alert(e);
        alert(r);

        /*Subtracting formula*/
                var f = 5;
                var g = 3;
                var h = 4;
                var i = 2;
                var j;
                var k;
                j = (f/g) - (h/i);
                k = (f * i - g * h) / g*h;
                alert(j);
                alert(k);

            /*Multiplying fractions*/
                    var u = 5;
                    var o = 3;
                    var t = 4;
                    var w = 2;
                    var q;
                    var z;
                    q = (u / o) * (t / w);
                    z = (u * t) / (o * w);
                    alert(q);
                    alert(z);

                /*dividing fractions*/
                    var l = 5;
                    var n = 3;
                    var m = 4;
                    var x = 2;
                    var y;
                    var s;
                    y = (l / n) / (m / x);
                    s = (l * x) / (n * m);
                    alert(y);
                    alert(s);


    </script>
</body>
</html>
